      <ion-item>
          <ion-label>Location Preference</ion-label>
          <ion-select [(ngModel)]="user.LocationPreference" name="user.LocationPreference" multiple="true" (ionChange)="selectLocation($event)">
               <ion-option *ngFor="let location of locations" value="{{location}}">{{location}}</ion-option>
          </ion-select>
       
      </ion-item>

      <ion-item>
        <ion-label>Show companies in a best suited order.</ion-label>
        <ion-toggle [(ngModel)]="user.ShowBestCompany" name="user.ShowBestCompany" checked="user.ShowBestCompany" (ionChange)="setShowBestCompany($event)"></ion-toggle>
      </ion-item>

      <ion-item *ngIf="user.ShowBestCompany">
          <ion-label>Skills Preference</ion-label>
          <ion-select [(ngModel)]="user.PreferredSkills" name="user.PreferredSkills" multiple="true" (ionChange)="selectSkills($event)">
               <ion-option *ngFor="let skill of user.Skills" value="{{skill}}">{{skill}}</ion-option>
          </ion-select>
       
      </ion-item>
     
      <ion-item>
        <ion-label>Show notifications for the upcoming walkins.</ion-label>
        <ion-toggle enabled checked={{user.NotificationForUpcomingWalkins}} (ionChange)="setNotificationForUpcomingWalkins($event)"></ion-toggle>
      </ion-item>
        
      <ion-item>
        <ion-label>Show your upcoming scheduled interviews.</ion-label>
        <ion-toggle enabled checked={{user.UpcomingScheduledInterviews}} (ionChange)="setUpcomingScheduledInterviews($event)"></ion-toggle>
      </ion-item>

      
    </ion-list>
  </form>
</ion-content>
